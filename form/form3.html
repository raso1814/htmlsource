<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>상품주문서</h1>
    <form action="">
      <fieldset>
        <legend>개인정보</legend>
        <ul>
          <li>
            <label for="">이름</label>
            <input type="text" name="" id="" placeholder="여백없이 입력" />
          </li>

          <li>
            <label for="">연락처</label>
            <input type="tel" name="" id="" placeholder="연락가능한 번호" />
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>배송지 정보</legend>
        <ul>
          <li>
            <label for="">주소</label>
            <input type="text" name="" id="" />
          </li>

          <li>
            <label for="">전화번호</label>
            <input type="tel" name="" id="" />
          </li>

          <li>
            <label for="">메모</label>
            <textarea name="" id="" cols="20" rows="5"></textarea>
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>주문 정보</legend>
        <ul>
          <li>
            <input type="checkbox" name="" id="" />과테말라 안티구아 (100g)
            <input type="number" name="" id="" min="0" max="10" />개
          </li>
          <li>
            <input type="checkbox" name="" id="" />인도네시아 만델링 (100g)
            <input type="text" name="" id="" />개
          </li>
          <li>
            <input type="checkbox" name="" id="" />탐라는도다(블렌딩) (100g)
            <input type="text" name="" id="" />개
          </li>
        </ul>
      </fieldset>

      <div>
        <input type="submit" value="주문하기" />
        <input type="reset" value="다시작성" />
      </div>
    </form>
  </body>
</html>
