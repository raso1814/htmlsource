<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bg {
        width: 300px;
        height: 300px;
        border: 1px solid red;
        background-image: url(../img/bg.png);
        background-repeat: no-repeat; /*repeat(기본값), repeat-x, repeat-y, no-repeat*/
        background-position: center center; /*left(기본값): left 가로 위치, top 세로 위치*/
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>
  </body>
</html>
