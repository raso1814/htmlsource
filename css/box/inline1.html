<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        background-color: lightsalmon;
        height: 300px;
        width: 500px;
      }
      div {
        text-align: center;
      }
      div a {
        background-color: blue;
        color: white;
        text-decoration: none;
        width: 40px;
        height: 40px;
        display: inline-block;
        line-height: 40px;
      }
    </style>
  </head>
  <body>
    <!--span : 인라인요소
    width, height : 0 내용만큼만
    값지정해도 변화없음-->
    <span
      >Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur
      nostrum quasi nam reprehenderit consectetur necessitatibus, dicta corporis
      debitis laudantium facilis eius et maxime magni pariatur aut unde delectus
      saepe possimus!
    </span>
    <div>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
    </div>
  </body>
</html>
