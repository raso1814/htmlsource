<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="position1.css" />
  </head>
  <body>
    <!-- position : 위치지정 가능 top left right botton
    위치값은 음수/양수 가능 
        static : 기본(요소의 배치 방식에 따라 배치ㅚ는 방법)
        fixed : 브라우저 창이 기준이 되어 배치  
                브라우저 창을 스크롤해도 계속 고정되어 보여짐
        absolute : 원하는 위치 배치 가능
                 부모요소나 조상 요소를 기준으로 배치
        relative : 원래 배치된 위치를 기준으로 배치  -->

    <h1>position:fixed</h1>
    <div class="grand-parent">
      <div class="parent">
        <div class="child">1</div>
        <div class="child fixed">2</div>
        <div class="child">3</div>
      </div>
    </div>
  </body>
</html>
