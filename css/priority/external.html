<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 인라인스타일시트(제일 마지막에 있으므로 body) 1위 / 내부 외부는 순서대로 적용 결국
    마지막께 적용됨 덮어쓰기 때문에 css -->
    <link rel="stylesheet" href="./style.css" />
    <style>
      h2 {
        color: blue;
      }
      p {
        font-size: 1.5em;
        line-height: 3;
      }
      section {
        width: 500px;
        padding: 15px;
        border: 5px solid blue;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <section>
        <h2>Who am I?</h2>
        <p style="font-size: 0.9em; line-height: 2">
          프런트 엔드 웹 기술에 관심이 많습니다. <br />
          현재 제주의 한 시골 마을에서 코딩 중입니다
        </p>
      </section>
    </div>
  </body>
</html>
